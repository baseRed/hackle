<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效 -->

    <!-- 容器的属性 -->

    <!-- flex-direction  主轴的方向，即项目的排列方向 -->
    <!-- row 默认值：主轴为水平方向，起点在左端 -->
    <!-- row-reverse: 主轴为水平方向，起点在右端 -->
    <!-- column: 主轴为垂直方向，起点在上 -->
    <!-- column-reverse：主轴为水平方向，起点在下 -->

    <!-- flex-wrap 项目默认排在一条线上，该属性定义，如果一条轴线排不下如何换行 -->
    <!-- nowrap默认：不换行 -->
    <!-- wrap：换行，第一行在上方 -->
    <!-- wrap-reverse：换行，第一行在下方 -->

    <!-- flex-flow flex-direction和flex-wrap的简写  默认值 row nowrap -->

    <!-- justify-content 项目在主轴上的对齐方式 -->
    <!-- flex-start默认值：左对齐 -->
    <!-- flex-end：右对齐 -->
    <!-- center：居中 -->
    <!-- space-between：两端对齐，项目间隔相等 -->
    <!-- space-around：每个项目两侧的间隔相等 -->

    <!-- aline-items 项目在交叉轴的对齐方式 -->
    <!-- flex-start：交叉轴起点对齐 -->
    <!-- flex-end：交叉轴终点对齐 -->
    <!-- center：交叉轴中间对齐 -->
    <!-- baseline：项目的第一行文字的基线对齐 -->
    <!-- stretch默认值：项目未设置高度或auto将占满整个容器的高度 -->

    <!-- aline-content 多根轴线的对齐方式，只有一根轴线，该属性不起作用 -->
    <!-- flex-start：交叉轴起点对齐 -->
    <!-- flex-end：交叉轴终点对齐 -->
    <!-- center：交叉轴中间对齐 -->
    <!-- space-between：交叉轴两端对齐，间隔相等 -->
    <!-- space-around：两侧间隔相等 -->
    <!-- stretc默认值：轴线占满整个交叉轴 -->



    <!-- 项目的属性 -->

    <!-- order 项目的排列顺序 数值越小，排列越靠前，默认为0 -->

    <!-- flex-grow 项目的放大比例 默认为0，存在剩余空间也不放大 -->
    <!-- 如果项目的flex-grow都为1，等分剩余空间，如果一个项目的属性为2，其他都为1，占据剩余空间比其他大一倍 -->

    <!-- flex-shrink 项目的缩小比例 默认为1 空间不足项目缩小 -->
    <!-- 所有项目的flex-shrink为1，空间不足等比例缩小，如果一个为0其他为1，空间不足时该项目部缩小 -->

    <!-- flex-basis 定义了在分配多余空间之前，项目占据的主轴空间。浏览器根据这个属性计算主轴是否有多余空间 -->
    <!-- 默认为auto 项目的本来大小  可以设为跟width和height一样的值（350px）该项目将占据固定空间 -->

    <!-- flex属性 flex-grow flex-shrink flex-basis的简写 默认 0 1 auto -->
    <!-- 两个快捷值：auto（1 1 auto）  none（0 0 auto） -->

    <!-- align-self   可覆盖align-items -->

</body>
</html>
